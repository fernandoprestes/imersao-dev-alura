<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Imers√£o Dev Alura - Aula 07 e 08</title>
  </head>

  <body>
    <div class="container">
      <img
        class="page-logo"
        src="../assets/img/imersaodevred.svg"
        alt="logo imersao dev"
      />
      <h1 class="page-title">Super Trunfo</h1>

      <button onclick="sortearCarta()" class="button" id="btnSortear">
        Sortear carta
      </button>

      <form class="form" id="form">
        <h2 class="page-subtitle">Escolha o seu atributo</h2>
        <div class="wrapper">
          <div id="carta-jogador">
            <img
              src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
              style="width: inherit; height: inherit; position: absolute"
            />
          </div>
          <div id="carta-maquina" class="carta">
            <img
              src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
              style="width: inherit; height: inherit; position: absolute"
            />
          </div>
        </div>
        <button class="button" onclick="jogar()" id="btnJogar" disabled="false">
          Jogar
        </button>
        <div id="resultado"></div>
      </form>
      <a href="https://alura.com.br/" target="_blank">
        <img
          src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
          alt="logo alura"
          class="alura-logo"
        />
      </a>
    </div>

    <script src="app.js"></script>
  </body>
</html>
