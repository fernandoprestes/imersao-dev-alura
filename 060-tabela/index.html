<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Imersão Dev Alura - Aula 06</title>
  </head>
  <body>
    <div class="container">
      <img
        class="page-logo"
        src="../assets/img/imersaodevred.svg"
        alt="logo imersao dev"
      />
      <h1 class="page-title">
        Tablea de classificação
      </h1>
      <table class="table-area">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Vitórias</th>
            <th>Empates</th>
            <th>Derrotas</th>
            <th>Pontos</th>
            <th colspan="3">Ações</th>
          </tr>
        </thead>
        <tbody class="player-area">

        </tbody>
      </table>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt="logo alura"
        class="alura-logo"
      />
    </a>
    <script src="app.js"></script>
  </body>
</html>
