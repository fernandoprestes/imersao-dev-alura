<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Imersão DEV Desafio Aula 1 - Conversor de temperatura</title>
  </head>
  <body>
    <div class="container">
      <img
        class="page-logo"
        src="../assets/img/imersaodev.svg"
        alt="logo imersao dev"
      />
      <h1 class="page-title">Conversor de temperatura</h1>
      <form class="convert">
        <label class="page-subtitle" for="subtitle">
          Converta a temperatura de Graus Celsius para Fahrenheit
        </label>
        <label class="label" for="celsius"
          >Temperatura:
          <input class="celsius" id="celsius" type="number" value="0" min="0" />
          ºC
        </label>
        <label class="label" for="fahrenheit"
          >em fahrenheit:
          <strong>
            <output class="fahrenheit" id="fahrenheit">0</output> °F
          </strong>
        </label>
        <label class="label" for="kelvin"
          >em Kelvin:
          <strong> <output class="kelvin" id="kelvin">0</output> K </strong>
        </label>
        <button class="button">Converter</button>
      </form>
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt="logo alura"
        class="alura-logo"
      />
    </a>
    <script src="app.js"></script>
  </body>
</html>
