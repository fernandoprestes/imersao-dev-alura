<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Imersão Dev Alura - Aula 03</title>
  </head>
  <body>
    <div class="container">
      <img
        class="page-logo"
        src="../assets/img/imersaodev.svg"
        alt="logo imersao dev"
      />
      <h1 class="page-title">Mentalista</h1>
      <form class="form-wrapper">
        <h2 class="form-title">Adivinhe qual numero estou pensando</h2>
        <input
          class="main-input"
          id="main-input"
          type="number"
          min="0"
          max="10"
          placeholder="Escolha entre 0 e 10"
        />
        <button class="main-button" id="button-guess">Adivinhar</button>
        <output class="main-result"> 0 </output>
        <label class="form-message" id="form-message"></label>
        <label class="form-error" id="form-error"></label>
        <label class="form-alert" id="form-alert">Você tem 3 tentativas</label>
        <button class="main-button" id="button-draw">Sortear</button>
      </form>
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt="logo alura"
        class="alura-logo"
      />
    </a>
    <script src="app.js"></script>
  </body>
</html>
